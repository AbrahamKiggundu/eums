<!doctype html>
<html class="no-js">
<head>
    <meta charset="utf-8">
    <title>SEUMS</title>
    <link rel="stylesheet" href="{{ STATIC_URL }}bower_components/select2/select2.css">
    <link rel="stylesheet" href="{{ STATIC_URL }}bower_components/ng-table/ng-table.css">
    <link rel="stylesheet" href="{{ STATIC_URL }}bower_components/leaflet/dist/leaflet.css">
    <link rel="stylesheet" href="{{ STATIC_URL }}bower_components/ngtoast/dist/ngToast.min.css">
    <link rel="stylesheet" href="{{ STATIC_URL }}bower_components/angular-busy/dist/angular-busy.min.css">
    <link rel="stylesheet"
          href="{{ STATIC_URL }}bower_components/bootstrap-switch/dist/css/bootstrap3/bootstrap-switch.min.css">
    <link rel="stylesheet" href="{{ STATIC_URL }}bower_components/tree-grid/css/jquery.treegrid.css">
    <link rel="stylesheet" href="{{ STATIC_URL }}app/css/app.css">
    <link rel="icon" href="{{ STATIC_URL }}app/media/favicon.ico">
</head>

<body>
{% load generic_tags %}
{% include "base/header.html" %}

<div class="um-panel">
    <div class="row">
        {% if messages %}
        {% for message in messages %}
        <div class="alert alert-{{ message.tags | bootstrap_message }}">
            <ul>
                {{ message }}
            </ul>
        </div>
        {% endfor %}
        {% endif %}

        {% block content %}
        {% endblock %}
    </div>
</div>
</body>


<script src="{{ STATIC_URL }}app/media/lodash.js"></script>
<script src="{{ STATIC_URL }}bower_components/jquery/dist/jquery.min.js"></script>
<script src="{{ STATIC_URL }}bower_components/angular/angular.min.js"></script>
<script src="{{ STATIC_URL }}bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="{{ STATIC_URL }}bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
<script src="{{ STATIC_URL }}bower_components/angular-route/angular-route.min.js"></script>
<script src="{{ STATIC_URL }}bower_components/bootstrap-switch/dist/js/bootstrap-switch.min.js"></script>
<script src="{{ STATIC_URL }}bower_components/angular-bootstrap-switch/dist/angular-bootstrap-switch.min.js"></script>
<script src="{{ STATIC_URL }}bower_components/ng-table/ng-table.js"></script>
<script src="{{ STATIC_URL }}bower_components/si-table/dist/si-table.js"></script>
<script src="{{ STATIC_URL }}bower_components/leaflet/dist/leaflet.js"></script>
<script src="{{ STATIC_URL }}bower_components/select2/select2.js"></script>
<script src="{{ STATIC_URL }}bower_components/moment/moment.js"></script>
<script src="{{ STATIC_URL }}node_modules/moment-range/lib/moment-range.min.js"></script>
<script src="{{ STATIC_URL }}bower_components/angular-animate/angular-animate.min.js"></script>
<script src="{{ STATIC_URL }}bower_components/angular-sanitize/angular-sanitize.min.js"></script>
<script src="{{ STATIC_URL }}bower_components/ngtoast/dist/ngToast.min.js"></script>
<script src="{{ STATIC_URL }}bower_components/angular-busy/dist/angular-busy.min.js"></script>
<script src="{{ STATIC_URL }}bower_components/tree-grid/js/jquery.treegrid.js"></script>
<script src="{{ STATIC_URL }}bower_components/tree-grid/js/jquery.treegrid.bootstrap3.js"></script>
<script src="{{ STATIC_URL }}dist/app.min.js"></script>
</body>
</html>
