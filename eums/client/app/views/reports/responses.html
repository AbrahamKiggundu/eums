<div class="container-fluid">
    <div ng-controller="ResponsesController" class="content" ng-init="initialize()">
        <h4 class="page-header">Consignee Feedback Report
        </h4>

        <div class="row">
            <div class="form-horizontal">
                <div class="form-group col-lg-4">
                    <label for="select-sales-order" class="col-lg-4 control-label description-label">
                        Outcome:
                    </label>

                    <div class="col-lg-8">
                        <select required="required"
                                class="form-control"
                                data-placeholder="Choose PCR"
                                chosen
                                ng-model="selectedProgramme"
                                ng-change="selectProgramme()"
                                ng-options="programmes.name for programmes in programmes track by programmes.id">
                            <option value=""></option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="form-horizontal">
                <div class="form-group col-lg-4">
                    <label for="select-sales-order" class="col-lg-4 control-label description-label">
                        Sales Order:
                    </label>

                    <div class="col-lg-8">
                        <select required="required"
                                class="form-control"
                                data-placeholder="Choose Sales Order"
                                chosen
                                ng-model="selectedSalesOrder"
                                ng-change="selectSalesOrder()"
                                ng-options="salesOrder.order_number for salesOrder in salesOrders track by salesOrder.id">
                            <option value=""></option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="form-horizontal">
                <div class="form-group col-lg-4">
                    <label for="select-sales-order" class="col-lg-4 control-label description-label">
                        Sales Order Item:
                    </label>

                    <div class="col-lg-8">
                        <select required="required"
                                class="form-control"
                                data-placeholder="Choose Sales Order Item"
                                chosen
                                ng-model="selectedSalesOrderItem"
                                ng-change="selectSalesOrderItem()"
                                ng-options="salesOrderItem.display for salesOrderItem in salesOrderItems track by salesOrderItem.id">
                            <option value=""></option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="form-horizontal">
                <div class="form-group col-lg-4">
                    <label for="select-sales-order" class="col-lg-4 control-label description-label">
                        Implementing Partner:
                    </label>

                    <div class="col-lg-8">
                        <select required="required"
                                class="form-control"
                                data-placeholder="Choose IP"
                                chosen
                                ng-model="selectedSalesOrderItemConsignee"
                                ng-change="selectSalesOrderItemConsignee()"
                                ng-options="salesOrderItemConsignee.consignee_name for salesOrderItemConsignee in salesOrderItemConsignees track by salesOrderItemConsignee.consignee">
                            <option value=""></option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <hr/>

        <div class="alert alert-info col-lg-3" role="alert" ng-show="noResponses"><strong>{{ noResponses }}</strong></div>

        <div class="table-wrapper" ng-show="responses.length > 0">
            <tree-grid tree-data="responses"
                       col-Defs="response_cols"
                       expand-on="expanding_property"
                       tree-control="my_tree"
                       icon-leaf="glyphicon glyphicon-user"
                       icon-expand="glyphicon glyphicon-plus"
                       icon-collapse="glyphicon glyphicon-minus"
                       on-select="my_tree_handler(branch)"
                       expand-level="0"></tree-grid>
        </div>
        <!-- END TABLE -->
    </div>
</div>
</div>
