<div id="addNode" class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title">Add New Node</h4>
      </div>
      <div class="modal-body">
        <label>Cosignee To Connect:</label>
        <select ng-model="consigneeParent" required="required" ng-options="node.name for node in nodes"></select>

        <label>New Cosignee Name:</label>
        <input type="text" ng-model="consigneeName" placeholder="Enter a consignee name here">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" ng-click="addNodeToFlow(consigneeName, consigneeParent)">Save changes</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div>
