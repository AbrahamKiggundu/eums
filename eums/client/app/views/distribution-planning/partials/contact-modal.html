<div class="modal fade" id="myModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span
                        class="sr-only">Close</span></button>
                <h4 class="modal-title">Modal title</h4>

                <div style="margin-left: -256px">
                    <ng-toast></ng-toast>
                </div>
            </div>
            <div class="modal-body">
                <form class="navbar-form navbar-left">
                    <div class="input-group">
                        <input type="text" class="input form-control" ng-model="contact.firstName" required
                               placeholder="First Name">
                    </div>
                    <div class="input-group">
                        <input type="text" class="input form-control" ng-model="contact.lastName" required
                               placeholder="Last Name">
                    </div>
                    <div>
                        <input type="tel" class="input form-control" ng-model="contact.phone" required
                               placeholder="Phone">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" ng-click="saveContact(item)">Save Contact</button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div><!-- /.modal -->
