<div class="container-fluid">
    <div class="content">
        <h2>Purchase Orders</h2>
        <h2>Waybills</h2>
        <div class="panel panel-default line-order-panel">
            <div class="row">
                <div class="col-xs-4 pull-right">
                    <div class="inner-addon left-addon">
                        <i class="glyphicon glyphicon-search"></i>
                        <input type="text"
                               id="filter"
                               class="form-control"
                               name="filter"
                               ng-model="query"
                               placeholder="Search by doc number, date or description"/>
                    </div>
                </div>
            </div>
            <span class="well-sm"></span>

            <div class="table-wrapper">
                <table class="table table-bordered table-hover table-striped">
                    <thead ng-init="initialize()">
                    <tr>
                        <th style="width: 20%">
                            <a ng-click="sortBy('order_number')">PO Number <i
                                    ng-class="sortArrowClass('order_number')"></i></a>
                        </th>
                        <th style="width: 30%">
                            <a ng-click="sortBy('date')">Date Created
                                <i ng-class="sortArrowClass('date');"></i>
                            </a>
                        </th>
                        <th style="width: 50%">
                            <a ng-click="sortBy('description')">Short Description
                                <i ng-class="sortArrowClass('description')"></i>
                            </a>
                        </th>
                    </tr>
                    </thead>

                    <tbody>
                    <tr ng-repeat="purchaseOrder in purchaseOrders | purchaseOrderFilter: query | orderBy: sort.criteria:!sort.descending">
                        <td data-header="Document Number">
                            <a ng-click="selectPurchaseOrder(purchaseOrder)">{{ purchaseOrder.order_number }}</a>
                        </td>
                        <td data-header="Date Created">
                            {{ purchaseOrder.date }}
                        </td>
                        <td data-header="Description">
                            {{ purchaseOrder.description }}
                        </td>
                    </tr>
                    </tbody>
                <span class="information message alert-info"
                      ng-show="purchaseOrders.length > 0 && (purchaseOrders | purchaseOrderFilter: query).length == 0">
                There are no matches to your search criteria.
                </span>
                </table>
            </div>
        </div>
    </div>
</div>
