<div class="content full-page">
    <div id="map" class="full-page" map>
        <div panel panel-expand='{"bottom":"0px"}' panel-collapse='{"bottom":"-96%"}'
             class='filter-panel expanded dt-panel ng-cloak' id="filter-panel">
            <div class="close-panel">
                <span class="glyphicon glyphicon-chevron-down"></span>
            </div>
            <div map-filter=""></div>
        </div>

        <div id="summary-panel" class="ng-cloak panel panel-default well well-sm">

            <div map-summary consigneeDetails></div>
            <div>
                <span>STATS </span>
                <table>
                    <tr>
                        <td>{{ totalStats.received }}</td>
                        <td>{{ totalStats.distributed }}</td>
                        <td>{{ totalStats.notDistributed }}</td>
                    </tr>
                    <tr>
                        <td>RECEIVED</td>
                        <td>DISTRIBUTED</td>
                        <td>NOT DISTRIBUTED</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
</div>
